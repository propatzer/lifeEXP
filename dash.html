<body>
    <div class ="todo">
        <div class="timer-container">
            <div class="timer">
              <span id="watch">00 : 00 : 00</span>
            </div>
            <div class="btns">
              <button id="start">Start</button>
              <button id="stop">Stop</button>
              <button id="reset">Reset</button>
            </div>
          </div>
        <h1>To Do list</h1>
        <div class="todo-container">
            <div class="box">
                <input class="taskinput" type="text" placeholder="Write something">
                <button class="taskbutton">Add</button>
                </div>
                <ul class="mylist">
                </ul>
            </div>
            <div class="my exp">
            </div>
        </div>
    </div>
